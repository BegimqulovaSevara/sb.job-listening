<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job listings</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header">
            <div class="header-container container">
                <img class="header-decor-img-1" src="./images/header-decor-img.svg" alt="">
                <img class="header-decor-img-2" src="./images/header-decor-img.svg" alt="">
            </div>
    </header>
    <main class="main-content">
        <div class="container">
                <div class="info-wrap">
                    <!-- Accoun img -->
                    <img class="info-wrap-img" src="./images/photosnap.png" alt="" width="88px" height="88px">

                    <!-- Account info -->
                    <div class="account-info-div">
                        <span class="account-info-name">Photosnap</span>
                        <span>NEW!</span>
                        <span>FEATURED</span>
                        <h2 class="account-info-rank">Senior Frontend Developer</h2>
                        <ul class="accoun-info-list">
                            <li class="account-info-list-item">1d ago</li>
                            <li class="account-info-list-item">Full Time</li>
                            <li class="account-info-list-item">USA only</li>
                        </ul>
                    </div>

                    <!-- Skills -->
                    <ul class="skills-list">
                        <li class="skills-list-item">Frontend</li>
                        <li class="skills-list-item">Senior</li>
                        <li class="skills-list-item">HTML</li>
                        <li class="skills-list-item">CSS</li>
                        <li class="skills-list-item">JavaScript</li>
                    </ul>
                </div>
            </div>
            
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
